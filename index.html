<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
    <div class="search-container">
        <!-- search bar -->
        <input type="text" placeholder="search" autocomplete="off"/>
        <img src="./images/search.png" alt="search-icon" class="search-icon" width="25px" height="25px">
    </div>
    <div class="error"> City not found.</div>
    <div class="temp-container">
        <div class="weather">
            <img src="" alt="weather-image" class="weather-icon">
            <p class="weather-description"></p>
        </div>
        <div class="temperature"></div>
        <div class="city"></div>
    </div>
    <div class="humidity-windspeed-container">
        <div class="items">
            <img src="./images/humidity.png" alt="humidity" width="20px" height="20px">
            <div class="data">
                <p class="humidity-value"></p>
                <p class="name">Humidity</p>
            </div>
        </div>
        <div class="items">
            <img src="./images/wind.png" alt="wind" width="20px" height="20px">
            <div class="data">
                <p class="wind-value"></p>
                <p class="name">Wind Speed</p>
            </div>
        </div>
    </div>
 </div>  
 <script type='text/javascript' src='config.js'></script> 
 <script type='text/javascript' src='main.js'></script>
</body>
</html>
